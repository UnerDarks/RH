<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="colaboradores.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="cropped-favicon-32x32.png" type="image/x-icon">
    <title>Gestão de Colaboradores</title>
</head>

<body>

    <header class="site-header">
        <div class="header-container">
            <img src="logo.svg" alt="Logo Santa Casa" class="logo">
            <h1>Departamento de Recursos Humanos</h1>
        </div>
    </header>

    <nav class="site-nav">
        <a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="colaboradores.html"><i class="fas fa-users"></i> Colaboradores</a>
        <a href="#ponto"><i class="fas fa-clock"></i> Ponto</a>
        <a href="#folha"><i class="fas fa-file-invoice-dollar"></i> Folha de Pagamento</a>
        <a href="#vagas"><i class="fas fa-briefcase"></i> Vagas Internas</a>
        <a href="#documentos"><i class="fas fa-file-alt"></i> Documentos</a>
        <a href="#avaliacoes"><i class="fas fa-chart-line"></i> Avaliações</a>
        <a href="#relatorios"><i class="fas fa-chart-bar"></i> Relatórios</a>
        <a href="#config"><i class="fas fa-cogs"></i> Configurações</a>
    </nav>

    <main>
        <section id="cadastro-colaborador">
            <div class="card">
                <h2><i class="fas fa-user-plus"></i> Cadastro de Colaborador</h2>
                <form id="form-cadastro">
                    <!-- Linha 1 -->
                    <div class="form-group">
                        <label for="matricula">Matrícula</label>
                        <input type="text" id="matricula" name="matricula">
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" id="login" name="login">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha">
                    </div>

                    <!-- Linha 2 -->
                    <div class="form-group">
                        <label for="cargo">Cargo</label>
                        <input type="text" id="cargo" name="cargo">
                    </div>
                    <div class="form-group">
                        <label for="departamento">Departamento</label>
                        <input type="text" id="departamento" name="departamento">
                    </div>
                    <div class="form-group">
                        <label for="turno">Turno</label>
                        <input type="text" id="turno" name="turno">
                    </div>
                    <div class="form-group">
                        <label for="sus">Cartão SUS</label>
                        <input type="text" id="sus" name="sus">
                    </div>

                    <!-- Linha 3 -->
                    <div class="form-group">
                        <label for="admissao">Admissão</label>
                        <input type="date" id="admissao" name="admissao">
                    </div>
                    <div class="form-group">
                        <label for="aso">Último ASO</label>
                        <input type="date" id="aso" name="aso">
                    </div>
                    <div class="form-group">
                        <label for="salario">Salário</label>
                        <input type="number" id="salario" name="salario" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="sindicato">Sindicato</label>
                        <input type="text" id="sindicato" name="sindicato">
                    </div>

                    <!-- Linha 4 -->
                    <div class="form-group">
                        <label for="gratificacao">Gratificação</label>
                        <input type="text" id="gratificacao" name="gratificacao">
                    </div>
                    <div class="form-group">
                        <label for="valorplano">Valor Plano</label>
                        <input type="number" id="valorplano" name="valorplano" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="carteirinha">Nº Carteirinha</label>
                        <input type="text" id="carteirinha" name="carteirinha">
                    </div>
                    <div class="form-group">
                        <label for="insalubridade">Insalubridade</label>
                        <select id="insalubridade" name="insalubridade">
                            <option value="Nenhuma">Nenhuma</option>
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>

                    <!-- Linha 5 -->
                    <div class="form-group">
                        <label for="horario">Horário</label>
                        <input type="text" id="horario" name="horario">
                    </div>
                    <div class="form-group">
                        <label for="sicredi">Conta Salário Sicredi</label>
                        <input type="text" id="sicredi" name="sicredi">
                    </div>
                    <div class="form-group">
                        <label for="contabancaria">Conta Bancária</label>
                        <input type="text" id="contabancaria" name="contabancaria">
                    </div>
                    <div class="form-group">
                        <label for="banco">Banco</label>
                        <input type="text" id="banco" name="banco">
                    </div>

                    <!-- Linha 6 -->
                    <div class="form-group">
                        <label for="vt">VT</label>
                        <input type="text" id="vt" name="vt">
                    </div>
                    <div class="form-group">
                        <label for="valorvt">Valor VT</label>
                        <input type="number" id="valorvt" name="valorvt" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="registro">Nº Registro</label>
                        <input type="text" id="registro" name="registro">
                    </div>
                    <div class="form-group">
                        <label for="validade">Validade</label>
                        <input type="date" id="validade" name="validade">
                    </div>

                    <!-- Linha 7 -->
                    <div class="form-group">
                        <label for="identidade">Identidade</label>
                        <input type="text" id="identidade" name="identidade">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf">
                    </div>
                    <div class="form-group">
                        <label for="genero">Gênero</label>
                        <select id="genero" name="genero">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estadocivil">Estado Civil</label>
                        <input type="text" id="estadocivil" name="estadocivil">
                    </div>

                    <!-- Linha 8 -->
                    <div class="form-group">
                        <label for="datanasc">Data de Nascimento</label>
                        <input type="date" id="datanasc" name="datanasc">
                    </div>
                    <div class="form-group">
                        <label for="pis">PIS</label>
                        <input type="text" id="pis" name="pis">
                    </div>
                    <div class="form-group">
                        <label for="ctps">CTPS</label>
                        <input type="text" id="ctps" name="ctps">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone">
                    </div>

                    <!-- Linha 9 -->
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco">
                    </div>

                    <div class="form-group full-width align-right">
                        <button type="submit" class="btn">Cadastrar</button>
                    </div>                    
                    
                </form>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        document.getElementById("form-cadastro").addEventListener("submit", function(event) {
            event.preventDefault();

            const campos = [
                "matricula", "nome", "login", "senha", "cargo", "departamento", "turno", "sus",
                "admissao", "aso", "salario", "sindicato", "gratificacao", "valorplano", "carteirinha",
                "insalubridade", "horario", "sicredi", "contabancaria", "banco", "vt", "valorvt",
                "registro", "validade", "identidade", "cpf", "genero", "estadocivil", "datanasc",
                "pis", "ctps", "telefone", "email", "endereco"
            ];

            const colaborador = {};

            campos.forEach(campo => {
                colaborador[campo] = document.getElementById(campo).value;
            });

            console.log("Colaborador cadastrado:", colaborador);
            alert("Colaborador cadastrado com sucesso!");
            this.reset();
        });
    </script>
</body>
